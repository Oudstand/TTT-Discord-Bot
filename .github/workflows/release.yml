name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggered by tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun run build

      - name: Copy Chromium binary
        run: |
          $chromiumExe = & bunx playwright show-path chromium
          $chromiumDir = Split-Path -Parent $chromiumExe
          New-Item -ItemType Directory -Force -Path "release"
          Copy-Item -Path $chromiumDir -Destination "release/chromium" -Recurse -Force
          Copy-Item -Path "TTT Discord Bot.exe" -Destination "release/"
          Copy-Item -Path ".env.example" -Destination "release/"

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path "release/*" -DestinationPath "TTT-Discord-Bot.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            TTT-Discord-Bot.zip
          body: |
            ## ðŸŽ® TTT Discord Bot ${{ github.ref_name }}

            Automatic muting/unmuting for Trouble in Terrorist Town with Discord integration.

            ### ðŸ“¥ Installation
            1. Download `TTT-Discord-Bot.zip`
            2. Extract the ZIP file (contains .exe, chromium/, .env.example)
            3. Rename `.env.example` to `.env` and fill in your configuration
            4. Install Lua addon from Steam Workshop
            5. Run `TTT Discord Bot.exe`

            ### ðŸ“‹ Requirements
            - Windows 10/11
            - Discord Bot Token
            - Steam API Key
            - Garry's Mod Server with TTT2

            ### ðŸ“¦ What's included
            - `TTT Discord Bot.exe` - Main executable
            - `chromium/` - Bundled Chromium browser (~100MB) for screenshot generation
            - `.env.example` - Configuration template
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
