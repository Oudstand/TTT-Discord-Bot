name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggered by tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js (for rcedit)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun run build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            TTT Discord Bot.exe
            .env.example
          body: |
            ## üéÆ TTT Discord Bot ${{ github.ref_name }}

            Automatic muting/unmuting for Trouble in Terrorist Town with Discord integration.

            ### üì• Installation
            1. Download `TTT Discord Bot.exe` and `default.env.example` (appears with "default" prefix due to GitHub)
            2. Rename `default.env.example` to `.env` and fill in your configuration
            3. Install Lua addon from Steam Workshop
            4. Run `TTT Discord Bot.exe`

            ### üìã Requirements
            - Windows 10/11
            - Discord Bot Token
            - Steam API Key
            - Garry's Mod Server with TTT

            ### üìù Note
            On first start, Chrome Headless Shell (~60-80 MB) will be automatically downloaded for screenshot generation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
